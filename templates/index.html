<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        #video {
            width: 640px;
            height: 480px;
        }
        .song-section {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Live Emotion Detection</h1>
    <img id="video" src="{{ url_for('video_feed') }}" alt="Video feed">
    <div class="song-section">
        <h2>Songs Based on Your Emotion:</h2>
        <ul id="song-list"></ul>
    </div>

    <script>
        const songRecommendations = {
            "happy": ["Happy - Pharrell Williams", "YouTube Link 1"],
            "sad": ["Someone Like You - Adele", "YouTube Link 2"],
            "angry": ["Killing in the Name - Rage Against the Machine", "YouTube Link 3"],
            "surprise": ["Uptown Funk - Mark Ronson", "YouTube Link 4"],
            "fear": ["Scary Monsters - Skrillex", "YouTube Link 5"],
            "neutral": ["Weightless - Marconi Union", "YouTube Link 6"],
            "disgust": ["Mad World - Gary Jules", "YouTube Link 7"],
        };
    
        const songList = document.getElementById('song-list');
        let lastEmotion = '';
    
        setInterval(() => {
            fetch('/get_emotion')  // Fetch the latest emotion from the new endpoint
                .then(response => response.json())  // Parse JSON response
                .then(data => {
                    const emotion = data.emotion;  // Get the emotion from the response
                    if (emotion && emotion !== lastEmotion) {
                        lastEmotion = emotion;
                        songList.innerHTML = ''; // Clear previous songs
                        const songs = songRecommendations[emotion];
    
                        if (songs) {
                            songs.forEach(song => {
                                const li = document.createElement('li');
                                li.textContent = song[0]; // Display song name
                                const link = document.createElement('a');
                                link.href = song[1]; // Link to YouTube
                                link.target = "_blank"; // Open in new tab
                                link.textContent = ' (Watch)';
                                li.appendChild(link);
                                songList.appendChild(li);
                            });
                        } else {
                            songList.innerHTML = `<li>No song recommendations available for emotion: ${emotion}</li>`;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching emotion data:', error);
                    songList.innerHTML = '<li>Error fetching song recommendations. Please try again later.</li>';
                });
        }, 2000);
    </script>
    
    
</body>
</html>
